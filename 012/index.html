<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos
        diferentes ou simplesmente diminua o tamanho do seu
        navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audio usando HTML</p>
    <audio src="media/toxicity.mp3" controls autoplay></audio>
    
</body>
</html>
