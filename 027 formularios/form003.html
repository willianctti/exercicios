<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label required>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="mimedia">Media</label required>
            <input type="number" name="media" id="imedia" minlength="0" maxlength="10" placeholder="0 até 10">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" >
        </p>





    </form>
    
</body>
</html>
