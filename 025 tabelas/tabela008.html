<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style> 
    body {
        font-family: Arial, Helvetica, sans-serif;

    }

    table {
        width: 400px;
        border-collapse: collapse;
    }
    caption {
        font-size: 1.5em;
        font-weight: bold;
        padding: 9px;
    }
    th, td {
        border:  1px solid black;
        padding: 8px;
    }
    
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>29 Anos</td>
            <td>Doméstica</td>
        </tr>
        <tr>
            <td>Márcio</td>
            <td>M</td>
            <td>90</td>
            <td>Aposentado</td>
        </tr>
        <tr>
            <td>Júlia</td>
            <td>F</td>
            <td>65</td>
            <td>Aposentada</td>
        </tr>
        <tr>
            <td>Bruna</td>
            <td>F</td>
            <td>17</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Willian</td>
            <td>M</td>
            <td>19</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Vitor</td>
            <td>M</td>
            <td>32</td>
            <td>Metalúrgico</td>
        </tr>
    </table>
</body>
</html>
