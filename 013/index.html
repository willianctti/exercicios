<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo videos hospedados
        localmente.
    </h1>
    <p>Este video está hospedado no meu próprio
        servidor.
    </p>
    <video width="200" height="315" poster="imagens/capa.png" controls loop>
        <source src="media/meu-video.m4v.m4v" type="video/m4v">
        <source src="media/meu-video.webm.webm" type="video/webm">
        <source src="media/meu-video.mp4.mp4" type="video/mp4">u
        <p>Seu navegador não tem compatibilidade com 
            reprodução de vídeos.
        </p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="200" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
